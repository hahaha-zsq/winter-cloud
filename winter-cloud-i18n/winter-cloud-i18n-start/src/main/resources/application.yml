server:
  port: 9996
spring:
  application:
    name: winter-cloud-i18n
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848  # Nacos 服务器地址
        namespace: ccfca4f0-0131-497a-95a1-3732131d59a8  # 命名空间（可选，用于环境隔离）
        group: DEFAULT_GROUP  # 分组（可选）
        username: nacos  # Nacos 用户名（如果开启了认证）
        password: nacos  # Nacos 密码（如果开启了认证）
  redis:
    host: localhost
    port: 6379
    password: redis
    database: 0
    timeout: 3000ms
    lettuce:
      pool:
        max-active: 8
        max-idle: 8
        min-idle: 0
        max-wait: -1ms
  datasource:
    dynamic:
      primary: winter-cloud-i18n
      datasource:
        winter-cloud-i18n:
          url: jdbc:mysql://127.0.0.1:3306/winter-cloud-i18n?serverTimezone=Asia/Shanghai&useUnicode=true&characterEncoding=utf8&allowPublicKeyRetrieval=true&useSSL=false
          username: root
          password: root
          driver-class-name: com.mysql.cj.jdbc.Driver
          type: com.alibaba.druid.pool.DruidDataSource
          druid:
            initial-size: 8
            min-idle: 5
            max-active: 8
            max-wait: 30000
            time-between-eviction-runs-millis: 60000
            min-evictable-idle-time-millis: 300000
            validation-query: SELECT 1
            test-while-idle: true
            test-on-borrow: true
            test-on-return: false
            pool-prepared-statements: true
            max-pool-prepared-statement-per-connection-size: 20
            filters: stat,wall
            connection-properties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=5000
# Dubbo 配置
dubbo:
  application:
    name: winter-cloud-i18n-dubbo
    qos-enable: true
    qos-port: 2225
    qos-accept-foreign-ip: false
  registry:
    address: nacos://localhost:8848
    parameters:
      namespace: ccfca4f0-0131-497a-95a1-3732131d59a8
      group: DEFAULT_GROUP
      username: nacos
      password: nacos
  protocol:
    name: dubbo
    port: 20883  # Dubbo 协议端口(避免与auth服务的20880冲突)
  provider:
    timeout: 3000
  consumer:
    timeout: 3000
    retries: 0  # 根据业务幂等性决定

# MyBatis-Plus 配置
mybatis-plus:
  #，如果在 Mapper 中有自定义方法，需要配置此项 mapper-locations 用来告诉 MyBatis-Plus 到哪里加载 Mapper XML 文件
  mapper-locations: classpath:mapper/**/*.xml
  # 指定 MyBatis 别名包扫描路径，用于给包中的类注册别名。注册后，在 Mapper 对应的 XML 文件中可以直接使用类名，无需使用全限定类名
  type-aliases-package: com.winter.cloud.i18n.infrastructure.entity
  # 原生 MyBatis 所支持的配置
  configuration:
    # 开启自动驼峰命名规则（camel case）映射，即从经典数据库列名 A_COLUMN（下划线命名） 到经典 Java 属性名 aColumn（驼峰命名） 的类似映射
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.slf4j.Slf4jImpl
  # MyBatis-Plus 提供的全局策略配置
  global-config:
    # MyBatis-Plus 全局策略中的 DB 策略配置
    db-config:
      # 全局的 Entity 逻辑删除字段属性名，仅在逻辑删除功能打开时有效。
      logic-delete-field: delFlag
      # 逻辑已删除值
      logic-delete-value: 1
      # 逻辑未删除值
      logic-not-delete-value: 0
    banner: false
winter-redis-config:
  # 系统名称，用于动态配置中心的命名空间隔离
  system: ${spring.application.name}

  # Redisson 连接配置
  redission:
    host: ${spring.redis.host}
    port: ${spring.redis.port}
    database: ${spring.redis.database}
    password: ${spring.redis.password}
    pool-size: 64            # 连接池大小
    min-idle-size: 10        # 最小空闲连接数
    idle-timeout: 10000      # 空闲连接超时时间（毫秒）
    connect-timeout: 10000   # 连接超时时间（毫秒）
    retry-attempts: 3        # 重试次数
    retry-interval: 1500     # 重试间隔时间（毫秒）
    ping-interval: 30000     # Ping 连接间隔时间（毫秒）
    keep-alive: true         # 是否保持连接
winter-i18n:
  locale:
    default-locale: zh_CN              # 默认语言
    supported:                         # 支持的语言列表
      - zh_CN                          # 中文	中国大陆
      - en_US                          # 英语	美国
      - es_ES                          # 西班牙语	西班牙
      - fr_FR                          # 法语	法国
      - ru_RU                          # 俄语	俄罗斯
      - ar_SA                          # 阿拉伯语	沙特阿拉伯(通用)
    header-name: Accept-Language       # HTTP 请求头名称
logging:
  file:
    path: ./logs/winter
  level:
    com.winter.cloud.i18n: debug
xxl:
  job:
    admin:
      # 调度中心部署根地址 [选填]：如调度中心集群部署存在多个地址则用逗号分隔。执行器将会使用该地址进行"执行器心跳注册"和"任务结果回调"；为空则关闭自动注册；
      addresses: http://127.0.0.1:7379/xxl-job-admin
      # 执行器通讯TOKEN [选填]：非空时启用；
      accessToken:
      # 调度中心通讯超时时间[选填]，单位秒；默认3s；
      timeout: 3
    executor:
      # 执行器启用开关 [选填]：默认开启，关闭时不进行执行器初始化；
      enabled: true
      # 执行器AppName [选填]：执行器心跳注册分组依据；为空则关闭自动注册
      appname: ${spring.application.name}
      # 执行器注册 [选填]：优先使用该配置作为注册地址，为空时使用内嵌服务 ”IP:PORT“ 作为注册地址。从而更灵活的支持容器类型执行器动态IP和动态映射端口问题
      address:
      # 执行器IP [选填]：默认为空表示自动获取IP，多网卡时可手动设置指定IP，该IP不会绑定Host仅作为通讯使用；地址信息用于 "执行器注册" 和 "调度中心请求并触发任务"；
      ip:
      # 执行器端口号 [选填]：小于等于0则自动获取；默认端口为9999，单机部署多个执行器时，注意要配置不同执行器端口；
      port: 9956
      # 执行器运行日志文件存储磁盘路径 [选填] ：需要对该路径拥有读写权限；为空则使用默认路径；
      logpath: ${logging.file.path:./logs}/${spring.application.name}
      # 执行器日志文件保存天数 [选填] ： 过期日志自动清理, 限制值大于等于3时生效; 否则, 如-1, 关闭自动清理功能；
      logretentiondays: 30
      #任务扫描排除路径 [选填] ：任务扫描时忽略指定包路径下的Bean；支持配置包路径前缀，多个逗号分隔；
      excludedpackage:

